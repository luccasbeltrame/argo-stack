name: CD
on:
  push:
    branches:
      - "master"
jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: luccasbeltrame
          password: ${{ secrets.DOCKER_PASSWORDS }}
        
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: luccasbeltrame/go:${{github.sha}}

       
